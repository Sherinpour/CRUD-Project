<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="index.css" />
    </head>

    <body dir="ltr">
        <div class="todoList">
            <div id="theme-switcher">
                <button class="theme_toogle_btn" onclick="themeSwitcher(event)"><i class="bi bi-brightness-high" style='font-size:24px'></i></button>
            </div>

            <table class="table table-striped">
                <thead id="todoListHead">
                    <tr id="headTr">
                        <th id="date">
                            <div id="month"></div>
                            <div id="year"></div>
                            <div id="day"></div>
                        </th>
                        <th>
                            <div id="dayName"></div>
                        </th>
                    </tr>
                </thead>
          
                <tbody class="todoListBody">
                    
                </tbody>
            </table>

            
        </div>
        <div class = "todoInputBox">
            <div class="input-group mb-3" id="inputBox">
                <input type="text" id="todoInput" class="form-control" placeholder="Type something..." aria-describedby="add">
                <span class="input-group-text" id="add" onclick="addItem(document.getElementById('todoInput').value)">
                    <i class="bi bi-plus-square"></i>
                </span>
            </div>
        </div>

        
        <script src="index.js"></script>
    </body>
</html>
