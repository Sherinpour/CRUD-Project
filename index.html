<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css" />
    </head>

    <body dir="ltr">
        <div class="todoList">
            <table class="table table-striped">
                <thead id="todoListHead">
                    <tr id="headTr">
                        <th id="date">
                            <div id="month"></div>
                            <div id="year"></div>
                            <div id="day"></div>
                        </th>
                        <th>
                            <div id="dayName"></div>
                        </th>
                    </tr>
                </thead>
          
                <tbody class="todoListBody">
                    
                </tbody>
            </table>

            
                <div class="input-group mb-3" id="inputBox">
                    <input type="text" id="todoInput" class="form-control" placeholder="Type something..." aria-describedby="add">
                    <span class="input-group-text" id="add" onclick="addItem(Math.floor(Date.now() / 1000), document.getElementById('todoInput').value, false, new Date() )">
                        <i class="fa fa-plus" style="font-size:20px"></i>
                    </span>
                </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
